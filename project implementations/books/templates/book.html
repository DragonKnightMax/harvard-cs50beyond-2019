{% extends "layout.html" %}

{% block title %}
    Book: {{ book.title }}
{% endblock %}

{% block main %}
    <h1>Book: {{ book.title }}</h1>

    <ul>
        <li>Author : <a href="{{ url_for('author', id=book.author.id) }}">{{ book.author.name }}</a></li>
        <li>Year   : {{ book.year }}</li>
        <li>ISBN   : {{ book.isbn }}</li>
    </ul>
    <hr />
    <a href="{{ url_for('search') }}">Back to Search</a>
{% endblock %}

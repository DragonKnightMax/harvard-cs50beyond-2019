<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Todo</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">

            class App extends React.Component {

                constructor(props) {
                    super(props);
                    this.state = {
                        tasks: [],
                        input: ""
                    };
                }

                render() {
                    return (
                        <div className="container">
                            <h1>Tasks</h1>
                            <h2>Number of Tasks: {this.state.tasks.length}</h2>
                            <ul>
                                {this.state.tasks.map((task, i) =>
                                    <li key={i}>
                                        {task}
                                        
                                        <button className="m-2 btn btn-danger" data-index={i} onClick={this.deleteTask}> X </button>
                                    </li>
                                )}
                            </ul>
                            <div>
                                <input className="form-control" onChange={this.handleChange} value={this.state.input} />
                                <button className="m-3 btn btn-primary" onClick={this.addTask}>Add Task</button>
                            </div>
                        </div>
                    );
                }

                handleChange = (event) => {
                    this.setState({
                        input: event.target.value
                    });
                }

                addTask = () => {
                    this.setState(state => ({
                        tasks: [...state.tasks, state.input],
                        input: ""
                    }));
                }

                /* 
                (args) => (return {obj})
                (args) => {
                   logic
                   return {obj}
                }
                */

                /*
                <button onClick={() => this.deleteTask(i)}> X </button>

                deleteTask = (index) => {
                    this.setState(state => {
                        const tasks = [...state.tasks];
                        tasks.splice(index, 1);
                        return {
                            tasks: tasks
                        }
                    });
                }
                */

                // using data-* attribute of HTML tag
                deleteTask = (event) => {
                    const index = event.target.dataset.index;
                    
                    this.setState(state => {
                        const tasks = [...state.tasks];
                        tasks.splice(index, 1);
                        return {
                            tasks: tasks
                        }
                    });
                }
            }

            ReactDOM.render(<App />, document.querySelector("#app"));

        </script>
    </body>
</html>

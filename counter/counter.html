<!DOCTYPE html>
<html>
    <head>
        <style>

        </style>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>
            Counter
        </title>
    </head>
    <body>
        <div id="counter" class="m-auto container"></div>

        <script type="text/babel">
            class Counter extends React.Component { 
                constructor(props) {
                    super(props);    
                    this.state = {
                        count: 0
                    };
                }

                // run when Component added to DOM
                componentDidMount() {
                    // load state stored from local storage (cache)
                    const count = localStorage.getItem("count");
                    if (count !== null) {
                        this.setState({
                            count: parseInt(count)
                        });
                    }

                    // before window contents are unloaded, save state to local storage
                    window.addEventListener("beforeunload", () => {
                        localStorage.setItem("count", this.state.count);
                    });
                }

                render() {
                    return (
                        <div>
                            <h1 className="m-auto">{this.state.count}</h1>
                            <button className="btn btn-primary" onClick={this.decrement}>Decrement</button>
                            <button className="btn btn-primary" onClick={this.increment}>Increment</button>
                        </div>
                    );
                }
                
                increment = () => {
                    this.setState(oldState => ({
                        count: oldState.count + 1
                    }));
                }

                decrement = () => {
                    this.setState(oldState => ({
                        count: oldState.count - 1
                    }));
                }
               
            }

            ReactDOM.render(<Counter />, document.querySelector("#counter"));
        </script>
    </body>
</html>
